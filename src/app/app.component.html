<div class="dropdown">
<p-dropdown [options]="headerOptions" [(ngModel)]="selectedHeader" >

</p-dropdown>

<div class="card">

  groupRowsBy="company"
  dataKey="representative.name"

  >

              <th style="width:20%">Company</th>
              <th style="width:20%">Status</th>
              <th style="width:20%">Date</th>
          </tr>
      </ng-template>

          <tr>

                  <img [alt]="customer.representative.name" src="{{customer.representative.image}}" width="32" style="vertical-align: middle" />
                  <span class="font-bold ml-2">{{customer.representative.name}}</span>
              </td> -->

                <span class="font-bold ml-2">{{customer.country.name}}</span>
            </td> -->

                <button type="button" pButton pRipple [pRowToggler]="customer" class="p-button-text p-button-rounded p-button-plain mr-2" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>

            <td colspan="5">

                <span class="font-bold ml-2">{{customer.company}}</span>
            </td>
          </tr>
      </ng-template>
      
      <ng-template pTemplate="rowexpansion" let-customer>
          <tr>
              <td>
                  {{customer.name}}
              </td>
              <td>
