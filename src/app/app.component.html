<div class="dropdown">
<p-dropdown [options]="headerOptions" [(ngModel)]="selectedHeader" (onChange)="DropdownChange()" >

</p-dropdown>

</div>
<div class="card">
  <p-table [value]="customers" 
 
  rowGroupMode="subheader"
  [groupRowsBy]="selectedGroupField"
  dataKey="id"
  sortField="name"
  sortMode="single" 
  
  >
        <ng-template pTemplate="header">
                <tr>
                    <th style="width:20%">Name</th>
                    <th style="width:20%">Country</th>
                    <th style="width:20%">Company</th>
                    <th style="width:20%">Status</th>
                    <th style="width:20%">Date</th>
                </tr>
        </ng-template>

        
        <ng-template pTemplate="groupheader" let-group  let-expanded="expanded">
                <tr>
                    <td colspan="5">
                        <button type="button" pButton pRipple [pRowToggler]="group"
                         class="p-button-text p-button-rounded p-button-plain mr-2" 
                         [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>

                        <span class="font-bold ml-2">{{getDisplayValue(group)}}</span>
                    </td>
                </tr>
        </ng-template>
            
        <ng-template pTemplate="rowexpansion" let-customer>
                <tr>
                    <td>{{customer.name}}</td>
                    <td>{{customer.country.name}}</td>
                    <td>{{customer.company}}</td>
                    <td>{{customer.status}}</td>
                    <td>{{customer.date}}</td>
                </tr>
        </ng-template>
  </p-table>
</div>
